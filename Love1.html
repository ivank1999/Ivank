<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease;
    }
    h1 {
      font-size: 80px;
      margin-bottom: 30px;
      text-shadow: 3px 3px 18px rgba(0,0,0,0.6);
    }
    p {
      font-size: 45px;
      margin-bottom: 40px;
    }
    button {
      font-size: 35px;
      padding: 25px 55px;
      margin: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #fff;
      color: #ff3366;
      font-weight: bold;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s, background 0.3s, color 0.3s;
    }
    button:hover {
      transform: scale(1.15);
      background: #ff3366;
      color: #fff;
    }
    #pesan {
      margin-top: 50px;
      font-size: 50px;
      font-weight: bold;
      display: none;
      max-width: 90%;
      line-height: 1.6em;
      animation: fadeIn 2s ease forwards, glow 1.5s infinite alternate;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px #fff, 0 0 30px #ff99cc; }
      to { text-shadow: 0 0 30px #fff, 0 0 60px #ff3366; }
    }
    /* emoji rain */
    .fall {
      position: fixed;
      top: -10px;
      font-size: 40px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="judul">💘 Love Adventure 💘</h1>
  <p id="teks">Malam ini kamu kangen aku nggak? 🤔</p>
  <div id="btnArea">
    <button onclick="nextStep(1)">Banget! 😍</button>
    <button onclick="nextStep(0)">Enggak 🙄</button>
  </div>
  <div id="pesan"></div>

  <script>
    let step = 1;
    let score = 0;

    function nextStep(answer) {
      score += answer;
      step++;

      let judul = document.getElementById("judul");
      let teks = document.getElementById("teks");
      let btnArea = document.getElementById("btnArea");
      let pesan = document.getElementById("pesan");

      if (step === 2) {
        document.body.style.background = "linear-gradient(135deg, #a18cd1, #fbc2eb)";
        judul.innerHTML = "✨ Level 2 ✨";
        teks.innerHTML = "Kalau aku ngajak jalan, kamu pilih ke mana? 😏";
        btnArea.innerHTML = `
          <button onclick="nextStep(1)">Makan bareng 🍜</button>
          <button onclick="nextStep(0)">Main game aja 🎮</button>
        `;
      }
      else if (step === 3) {
        document.body.style.background = "linear-gradient(135deg, #f6d365, #fda085)";
        judul.innerHTML = "🔥 Level 3 🔥";
        teks.innerHTML = "Kalau aku tiba-tiba peluk kamu, reaksi kamu?";
        btnArea.innerHTML = `
          <button onclick="nextStep(1)">Peluk balik 😘</button>
          <button onclick="nextStep(0)">Kaget 🙈</button>
        `;
      }
      else {
        judul.style.display = "none";
        teks.style.display = "none";
        btnArea.style.display = "none";
        pesan.style.display = "block";

        if (score === 3) {
          pesan.innerHTML = "😍 Kamu bucin maksimal! Aku bahagia banget punya kamu 💖";
          createRain("❤️");
        } else if (score === 2) {
          pesan.innerHTML = "😘 Kamu lumayan romantis... tetep bikin aku baper kok 💕";
          createRain("💌");
        } else if (score === 1) {
          pesan.innerHTML = "😅 Kamu setengah cuek, tapi aku tetep nggak bisa jauh dari kamu 💘";
          createRain("🌸");
        } else {
          pesan.innerHTML = "😭 Kamu cuek parah! Tapi aku tetep sayang segila itu sama kamu 💔";
          createRain("💔");
        }
      }
    }

    function createRain(emoji) {
      for (let i = 0; i < 35; i++) {
        let fall = document.createElement("div");
        fall.className = "fall";
        fall.innerHTML = emoji;
        fall.style.left = Math.random() * 100 + "vw";
        fall.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(fall);
        setTimeout(() => fall.remove(), 7000);
      }
    }
  </script>
</body>
</html>
