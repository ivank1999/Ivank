    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;

  function getKanjiDetail(word) {
          let detail = {};
          for (const char of word) {
            const found = kanjiReadings.find(k => k.kanji === char);
            if (found) {
              detail[char] = { on: found.on, kun: found.kun };
            }
          }
          return detail;
        }
        
        function showQuestion() {
          const container = document.getElementById("questions-container");
          container.innerHTML = ""; // clear batch lama
        
          let endIndex = Math.min(currentIndex + batchSize, data[currentBab].length);
        
          for (let i = currentIndex; i < endIndex; i++) {
            let q = data[currentBab][i];
            let box = document.createElement("div");
            box.className = "question-box";
            box.dataset.index = i;
        
            // tombol tampilkan kana kalau ada kanji
            let kanaBtn = "";
            if (q.kanji !== "-") {
              kanaBtn = `<button class="show-kana-btn" onclick="this.nextElementSibling.style.display='block'; this.style.display='none';">Tampilkan Kana</button>`;
            }
    
        box.innerHTML = `
          <p class="kanji-text">${q.kanji !== "-" ? q.kanji : q.kana}</p>${kanaBtn}
          
          <p class="kana-text" style="display:none;">${q.kana}</p>
          <div class="answer-row" style="display:flex; gap:8px; margin-top:5px;">
            <input type="text" class="answer-input" placeholder="Ketik jawaban..." style="flex:1; background-color:#d8e1e5; color:#2c3e50;">
            <button class="kirim-btn" style="
                padding: 8px 16px;
                font-size: 12px;
                border: none;
                border-radius: 15px;
                background-color: #5dade2;  /* biru kalem */
                color: #ffffff;             /* teks putih tetap nyaman */
                cursor: pointer;
            ">Kirim</button>
          </div>
          <p class="result"></p>
        `;
    
// event tombol kirim
       box.querySelector(".kirim-btn").onclick = () => {
                           let input = box.querySelector(".answer-input").value.trim().toLowerCase();
                           let correctAnswers = q.arti.map(a => a.toLowerCase());
                           let resultEl = box.querySelector(".result");
                     
                           // bikin detail UN & KUN per huruf
                           // bikin detail UN & KUN per huruf
         let detail = "";
         if (q.kanji && q.kanji !== "-") {
           const kanjiDetail = getKanjiDetail(q.kanji);
           for (const char in kanjiDetail) {
             const on = kanjiDetail[char].on 
               ? `<span class="label">UN:</span> ${kanjiDetail[char].on}` 
               : "";
             const kun = kanjiDetail[char].kun 
               ? `<span class="label">KUN:</span> ${kanjiDetail[char].kun}` 
               : "";
             detail += `<span class="kanji-char">${char}</span> : ${on} ${kun}<br>`;
           }
         }
       
         if (correctAnswers.includes(input)) {
           resultEl.innerHTML = `âœ… (${q.arti.join(", ")})<br>${detail}`;
           resultEl.className = "result correct";
           score++;
           box.classList.add("correct");
         } else {
           resultEl.innerHTML = `âŒ (${q.arti.join(", ")})<br>${detail}`;
           resultEl.className = "result wrong";
           box.classList.add("wrong");
         }
       
         // disable input & tombol setelah dijawab
         box.querySelector(".answer-input").disabled = true;
         box.querySelector(".kirim-btn").disabled = true;
       };
       
       // â¬…ï¸ TUTUP showQuestion() di sini
       container.appendChild(box);

    function checkAnswer() {
      let endIndex = Math.min(currentIndex + batchSize, data[currentBab].length);
      let boxes = document.querySelectorAll(".question-box");
  
      boxes.forEach((box, idx) => {
        let soalIndex = currentIndex + idx;
        let q = data[currentBab][soalIndex];
        let input = box.querySelector(".answer-input").value.trim().toLowerCase();
        let correctAnswers = q.arti.map(a => a.toLowerCase());
        let resultEl = box.querySelector(".result");
  
        if (correctAnswers.includes(input)) {
          resultEl.innerHTML = "âœ… Benar! (" + q.arti.join(", ") + ")";
          resultEl.style.color = "green";
          score++;
        } else {
          resultEl.innerHTML = "âŒ Salah! (" + q.arti.join(", ") + ")";
          resultEl.style.color = "red";
        }
      });
  
      document.querySelector("button[onclick='checkAnswer()']").disabled = true;
  
      if (endIndex >= data[currentBab].length) {
        let totalSoal = data[currentBab].length;
        let nilaiAkhir = Math.round((score / totalSoal) * 100);
        let finalScoreEl = document.getElementById("final-score");
        finalScoreEl.style.display = "block";
        finalScoreEl.innerText = `ğŸ‰ Bab ${currentBab} selesai!\nNilai Akhir: ${nilaiAkhir}`;
        document.getElementById("nextBtn").style.display = "none";
      }
    }
  
    function nextQuestion() {
      currentIndex += batchSize;
    
      if (currentIndex < data[currentBab].length) {
        // masih ada soal â†’ lanjut tampil batch berikutnya
        showQuestion();
      } else {

        let nilaiAkhir = Math.round((score / totalSoal) * 100);

        document.getElementById("nextBtn").style.display = "none";
      }
