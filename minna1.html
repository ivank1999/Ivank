      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    }

      margin-bottom: 8px;
      color: #ffdf6c;
      font-weight: 500;
    }

  margin-top: -5px;  /* geser ke atas */

}

 /*     text-shadow: 0 2px 3px rgba(255,255,255,0.7); */

      border-radius: 8px;

      font-size: 16px;
      margin-bottom: 12px;

      margin-top: 8px;

      border: none;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;

      font-weight: bold;
      font-size: 1.2em;

    }
    
    .wrong {
      color: #ff4d4d; /* merah lebih lembut */

    let currentBab = null;
    let currentIndex = 0;
    let score = 0;
    let answered = false;

    const babButtons = document.getElementById("babButtons");
    for (let i = 1; i <= 25; i++) {
      let btn = document.createElement("button");
      btn.innerText = "Bab " + i;
      btn.onclick = () => startBab(i);
      babButtons.appendChild(btn);
    }
    
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function goBack() {
      document.getElementById("quiz-area").style.display = "none";
      document.querySelector(".bab-buttons").style.display = "flex";
      document.getElementById("pilihBab").style.display = "block";
      document.getElementById("final-score").style.display = "none"; 
      document.querySelector("button[onclick='checkAnswer()']").disabled = false;
    
      // ⬇️ Sembunyikan tombol back kalau balik ke pilih bab
      document.getElementById("backBtn").style.display = "none";
    }
    function startBab(bab) {
      if (!data[bab]) {
        alert("Data Bab " + bab + " belum tersedia!");
        return;
      }
      currentBab = bab;
      currentIndex = 0;
      score = 0;
      answered = false;

      document.getElementById("final-score").style.display = "none";
      document.getElementById("final-score").innerText = "";

      document.querySelector("button[onclick='checkAnswer()']").disabled = false;
      document.getElementById("nextBtn").style.display = "inline-block";
   // ⬇️ Tampilkan tombol back pas kuis dimulai
      document.getElementById("backBtn").style.display = "inline-block";
      
      data[currentBab] = shuffleArray([...data[currentBab]]);
      document.getElementById("bab-title").innerText = "Bab " + bab;
      document.getElementById("quiz-area").style.display = "block";
      document.querySelector(".bab-buttons").style.display = "none";
      document.getElementById("pilihBab").style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      let question = data[currentBab][currentIndex];
      document.getElementById("question-label").innerText = "Apa Arti Kotoba Ini:";
      renderQuestion(question); // ✅ pakai fungsi yang udah lo buat
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
      answered = false;
    }

    function normalize(str) {
      return str.trim().toLowerCase();
    }
    function renderQuestion(question) {
      const container = document.getElementById("question-word");
      const kanaBtn = document.getElementById("show-kana-btn");
    
      if (question.kanji !== "-") {
        // kalau ada kanji
        container.innerHTML = `
          <div class="kanji-text">${question.kanji}</div>
          <div class="kana-text" style="display:none;">${question.kana}</div>
        `;
    
        kanaBtn.style.display = "inline-block"; // tampilkan tombol
        kanaBtn.onclick = () => {
          container.querySelector(".kana-text").style.display = "block";
          kanaBtn.style.display = "none"; // sembunyikan tombol setelah ditekan
        };
    
      } else {
        // kalau nggak ada kanji
        container.innerHTML = `
          <div class="kana-text">${question.kana}</div>
        `;
        kanaBtn.style.display = "none"; // tombol nggak perlu
      }
    }

    function checkAnswer() {
     if (answered) return; // cegah spam klik kirim
      let userAnswer = normalize(document.getElementById("answer").value);
      let correctAnswers = data[currentBab][currentIndex].arti.map(a => normalize(a));
    
     if (correctAnswers.includes(userAnswer)) {
        const jawabanBenar = data[currentBab][currentIndex].arti.join(", ");
      
        document.getElementById("result").innerHTML = 
          "<span style='color:#00FF00;'>✅ Benar!</span> " + 
          "<span style='color:#00FF00;'>Jawaban:</span> " + 
          "<span style='color:gold;'>" + jawabanBenar + "</span>";
      
        document.getElementById("result").className = "correct";
        score++;
      }else {
        const jawabanBenar = data[currentBab][currentIndex].arti.join(", ");
      
        document.getElementById("result").innerHTML = 
          "<span style='color:red;'>❌ Salah.</span> " + 
          "<span style='color:#00FF00;'>Yang benar:</span> " + 
          "<span style='color:gold;'>" + jawabanBenar + "</span>";
      
        document.getElementById("result").className = "wrong";
      }
      answered = true;
      document.querySelector("button[onclick='checkAnswer()']").disabled = true;
      if (currentIndex === data[currentBab].length - 1) {
        let totalSoal = data[currentBab].length;
        let nilaiAkhir = Math.round((score / totalSoal) * 100);
    
        let finalScoreEl = document.getElementById("final-score");
        finalScoreEl.style.display = "block";
        finalScoreEl.innerText = "🎉 Bab " + currentBab + " selesai!\nNilai Akhir: " + nilaiAkhir;
    
        document.querySelector("button[onclick='checkAnswer()']").disabled = true;
        document.getElementById("nextBtn").style.display = "none";
      }
    }

    function nextQuestion() {
      if (!answered) {
        alert("⚠️ Jawab dulu sebelum lanjut!");
        return;
      }
      currentIndex++;
      if (currentIndex < data[currentBab].length) {
        showQuestion();
        document.getElementById("result").innerText = "";
        document.querySelector("button[onclick='checkAnswer()']").disabled = false;
        answered = false; // 🔑 reset status jawaban
      }
    }
    // Set tinggi body sesuai viewport
function setBodyHeight() {
  document.body.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", setBodyHeight);
setBodyHeight();

// Paksa fokus saat input disentuh supaya keyboard muncul
document.querySelectorAll("input, textarea").forEach(el => {
  el.addEventListener("touchstart", () => el.focus());
});
