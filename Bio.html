  <script>
function toggleBucin() {
    let list = document.getElementById("bucinList");
    list.style.display = (list.style.display === "block") ? "none" : "block";
}
    function toggleForm() {
      let form = document.getElementById("requestForm");
      form.style.display = (form.style.display === "block") ? "none" : "block";
    }

    const form = document.getElementById("requestFormContent");
    const message = document.getElementById("formMessage");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();
      let data = new FormData(form);

      try {
        let response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          message.style.color = "lightgreen";
          message.textContent = "‚úÖ Request berhasil dikirim! Terima kasih üôå";
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = "‚ùå Gagal mengirim request. Coba lagi.";
        }
      } catch (error) {
        message.style.color = "red";
        message.textContent = "‚ö†Ô∏è Terjadi kesalahan. Periksa koneksi internet.";
      }
    });
  </script>
