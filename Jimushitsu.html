<html lang="id">

<title>Simulasi Ujian</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: rgba(59, 130, 246, 0.30);
  font-size: 10px;
  font-weight: 500;

  color: #000; /* ğŸ”¥ TEKS PUTIH */

  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
#questionImage {
  display: block;
  margin: 20px auto;   /* tetap tengah */
  max-width: 100%;
}
.talker {
  width: 50px;          /* ğŸ”¥ ukuran emoji */
  height: 50px;
  vertical-align: middle;
  margin-right: 6px;
}
.answers label.correct {
  background: #c8e6c9;
  border-color: #2e7d32;
}

.answers label.wrong {
  background: #ffcdd2;
  border-color: #c62828;
}

.sidebar button.wrong {
  background: #f44336;
  color: #fff;
}
.container {
  display: flex;
  width: 900px;
  margin: 110px auto 20px auto; /* ğŸ”¥ TURUNKAN CONTAINER */

  background: #ffffff;
  border: 2px solid #e5e7eb;
  border-radius: 18px;
  padding: 20px;
}
.session-bar {
  position: absolute;
  top: 80px;
  width: 100%;
  text-align: center;
  z-index: 10;
  
}

.session-bar button {
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  border: 3px solid #000;
  cursor: pointer;
  background: #ff9800;
  margin-bottom: 8px;
}

.session-menu {
  margin-top: 10px;
  display: none;
}

.session-menu button {
  margin: 5px;
  padding: 10px 18px;
  font-size: 16px;
  border: 3px solid #000;
  cursor: pointer;
  background: #2196f3;
  color: #fff;
  
}
.answers input[type="radio"] {
  transform: scale(1.3);   /* gedein bulatan */
  margin-right: 12px;
}
.question-hint {
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 12px;

  background: #e5e7eb;          /* abu-abu gelap */
  border-left: 6px solid #6b7280; /* aksen abu tua */
  padding: 10px 16px;
  border-radius: 6px;

  color: #111827;               /* teks hampir hitam */
}
/* SIDEBAR */
.sidebar {
  width: 80px;
  border-right: 2px solid #000;
  padding: 10px;
}
.kanji {
  color: red;
  font-weight: 700;
text-decoration: underline; 
}
.sidebar button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  border: 3px solid #000;
  background: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

.sidebar button.active {
  background: #4caf50;
  color: #fff;
}

.sidebar button.answered {
  background: #2196f3;
  color: #fff;
}
.double-label {
  font-size: 22px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
  color: #f00;
}

.double-question-text {
  font-size: 25px;
  font-weight: 550;
  text-align: center;

  
  margin-bottom: 20px;
}
/* CONTENT */
.content {
  flex: 1;
  padding: 20px;
}
.title {
  position: absolute;
  top: 10px;

  width: 100%;
  text-align: center;

  font-size: 36px;
  font-weight: 800;
  color: #fff;

  text-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
  letter-spacing: 2px;
}
.answers button {
  margin-bottom: 10px;
  padding: 10px 15px;
  font-size: 18px;
  cursor: pointer;
}
.answers label {
  display: block;
  border: 2px solid rgba(33, 150, 243, 0.5); /* ğŸ”µ biru transparan */
  padding: 15px;
  margin-bottom: 10px;
  cursor: pointer;
  font-size: 25px;
  font-weight: 600;
}
.question-text {
  font-size: 25px;
  font-weight: 550;
  text-align: center;

  background: rgba(255, 165, 0, 0.2);
  border: 2px solid #ff9800;
  padding: 14px 23px;
  margin-bottom: 30px;
}
/* FOOTER */
.footer {
  margin-top: 20px;
  text-align: right;
}

.footer button {
  padding: 15px 30px;
  border: 4px solid #000;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  background: #ff9800;
  color: #000;
}
.dialog {
  display: flex;
  align-items: center;
  gap: 10px;

  padding: 12px 16px;
  margin-bottom: 10px;
  border-radius: 10px;

  font-size: 26px;
  font-weight: 500;
}

/* ğŸ‘© CEWEK â†’ putih + border hitam */
.dialog.female {
  background: #ffffff;
  border: 3px solid #ff9800;
  color: #000;
}

/* ğŸ‘¨ COWOK â†’ TETAP ORANGE (JANGAN DIUBAH) */

  border: 3px solid #3b82f6;
  color: #000;

.fake-audio {

  max-width: 420px;

  padding: 12px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #e5e7eb;
  border: 3px solid #000;
  border-radius: 10px;
  cursor: pointer;
}

.fake-audio.playing {
  background: #4caf50;
  color: #fff;
}
</style>
</head>

let current = 0;
let answers = Array(questions.length).fill(null);
let examFinished = false;
const questionsSession1 = questions;

const sessions = [
  questionsSession1,
  questionsSession2,
  questionsSession3,
  questionsSession4
];

let sessionIndex = 0; // mulai dari sesi 1
const sidebar = document.getElementById("sidebar");
const image = document.getElementById("questionImage");
const answersDiv = document.getElementById("answers");
const finishBtn = document.getElementById("finishBtn");
finishBtn.addEventListener("click", finishExam);
const questionText = document.getElementById("questionText");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

const imageCache = {};

function preloadImages() {
  const urls = new Set();

  sessions.forEach(session => {
    session.forEach(q => {
      if (q.image) urls.add(q.image);
    });
  });

  urls.forEach(url => {
    const img = new Image();
    img.src = url;
    imageCache[url] = img;
  });
}

prevBtn.onclick = () => {
  if (sessionIndex > 0) {
    sessionIndex--;   // ğŸ”¥ balik ke sesi sebelumnya
  }
  startSession();     // reset sesi itu
};
nextBtn.onclick = () => {
  if (sessionIndex < sessions.length - 1) {
    sessionIndex++;
    startSession();
  } else {
    alert("Semua sesi sudah selesai ğŸ‰");
  }
};

function updateTitle() {
  document.getElementById("title").textContent =
    `JIMUSHITSU SESI ${sessionIndex + 1}`;
}
function startSession() {
  questions = sessions[sessionIndex];

  // ğŸ”¥ KHUSUS SESI 4: SEMBUNYIKAN SIDEBAR
/*  if (sessionIndex === 3) {
    sidebar.style.display = "none";
  } else {

  if (!questions || questions.length === 0) {
    alert(`Sesi  belum tersedia`);
    return;
  }
  current = 0;
  answers = Array(questions.length).fill(null);
  examFinished = false;

  document.getElementById("result").style.display = "none";

  finishBtn.style.display = "none";
  finishBtn.disabled = false;
  prevBtn.style.display = "none";
  nextBtn.style.display = "none";
  image.style.display = "none";
  image.src = "";
  sidebar.innerHTML = "";
  questions.forEach((q, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.onclick = () => loadQuestion(i);
    sidebar.appendChild(btn);
  });

  updateTitle();
  loadQuestion(0);

  if (!sessions[index] || sessions[index].length === 0) {
    alert("Sesi ini belum tersedia");
    return;
  }

  sessionIndex = index;
  document.getElementById("sessionMenu").style.display = "none";
  startSession();
}
/* LOAD SOAL */
function loadQuestion(index) {
  current = index;
  const q = questions[index];

  
  // ğŸ”¥ KHUSUS SESI 4 (HTML FULL)
  if (q.type === "html") {
    document.getElementById("questionHint").style.display = "none";
    questionText.style.display = "none";
    image.style.display = "none";
  
    answersDiv.innerHTML = q.html;
  
    updateSidebar();
    return;
  }
if (q.type === "double") {
    if (!Array.isArray(answers[current])) {
      answers[current] = Array(q.questions.length).fill(undefined);
    }
    renderDoubleQuestion(q);
    updateSidebar();
    return;
  }
const hintDiv = document.getElementById("questionHint");

if (q.hint) {
  hintDiv.innerHTML = q.hint;
  hintDiv.style.display = "block";
} else {
  hintDiv.style.display = "none";
}
  if (q.text) {
    questionText.innerHTML = q.text;
    questionText.style.display = "block";
  } else {
    questionText.style.display = "none";
  }

  // ğŸ”¥ RESET GAMBAR SETIAP PINDAH SOAL
    image.style.display = "none";
    image.src = "";
    
    if (q.image) {
      image.src = q.image;
      image.style.display = "block";
      image.style.maxWidth = "none";
      image.style.width = q.imageWidth
        ? q.imageWidth + "px"
        : "470px";
      image.style.height = "auto";
    }

  // ===== CUSTOM AUDIO BUTTON =====
    const oldFake = document.getElementById("fakeAudio");

    if (oldReal) oldReal.remove();

      const fakeBtn = document.createElement("div");
      fakeBtn.id = "fakeAudio";
      fakeBtn.className = "fake-audio";
      fakeBtn.textContent = "â–¶ï¸ Putar Audio";
    
      const audio = document.createElement("audio");
      audio.id = "realAudio";
      audio.src = q.audio;
      audio.preload = "metadata";
      audio.style.display = "none";
    
      questionText.insertAdjacentElement("afterend", fakeBtn);
      fakeBtn.insertAdjacentElement("afterend", audio);
    
      audio.onloadedmetadata = () => {
        fakeBtn.textContent = `â–¶ï¸ Putar Audio (${formatTime(audio.duration)})`;
      };
    
      let timer;
    
      fakeBtn.onclick = () => {
        if (!audio.paused) {
          audio.pause();
          fakeBtn.classList.remove("playing");
          clearInterval(timer);
          fakeBtn.textContent = `â–¶ï¸ Putar Audio (${formatTime(audio.duration - audio.currentTime)})`;
        } else {
          audio.play();
          fakeBtn.classList.add("playing");
      
          clearInterval(timer);
          timer = setInterval(() => {
            fakeBtn.textContent =
              `â¸ï¸ Memutar... (${formatTime(audio.duration - audio.currentTime)})`;
          }, 300);
        }
      };
    
      audio.onended = () => {
        clearInterval(timer);
        fakeBtn.classList.remove("playing");
        fakeBtn.textContent = `â–¶ï¸ Putar Audio (${formatTime(audio.duration)})`;
      };
    }

  q.choices.forEach((choice, i) => {
    const label = document.createElement("label");
  
    const userAnswer = answers[current];
    const correctAnswer = q.correct;
  
    label.innerHTML = `
      <input type="radio" name="jawaban_${current}">${choice} ${examFinished && i === correctAnswer ? " âœ…  (jawaban benar) " : ""} ${examFinished && i === userAnswer && i !== correctAnswer ? "âŒ (jawaban kamu)" : ""}
    `;
  
    const input = label.querySelector("input");
  
    if (userAnswer === i) input.checked = true;
  
    if (examFinished) {
      input.disabled = true;
  
      if (i === correctAnswer) label.classList.add("correct");
      if (i === userAnswer && i !== correctAnswer) label.classList.add("wrong");
    } else {
      input.onclick = () => {
        answers[current] = i;
        updateSidebar();
        checkFinish();
      };
    }
  
    answersDiv.appendChild(label);
  });
  updateSidebar();
}
function renderDoubleQuestion(q) {
  answersDiv.innerHTML = "";
  // ===== CUSTOM AUDIO BUTTON UNTUK DOUBLE QUESTION =====
  const oldFake = document.getElementById("fakeAudio");
  if (oldFake) oldFake.remove();
  
  const oldReal = document.getElementById("realAudio");
  if (oldReal) oldReal.remove();
  
  if (q.audio) {
    const fakeBtn = document.createElement("div");
    fakeBtn.id = "fakeAudio";
    fakeBtn.className = "fake-audio";
    fakeBtn.textContent = "â–¶ï¸ Putar Audio";
  
    const audio = document.createElement("audio");
    audio.id = "realAudio";
    audio.src = q.audio;
    audio.preload = "metadata";
    audio.style.display = "none";
  
    answersDiv.insertAdjacentElement("afterbegin", fakeBtn);
    fakeBtn.insertAdjacentElement("afterend", audio);
  
    audio.onloadedmetadata = () => {
      fakeBtn.textContent = `â–¶ï¸ Putar Audio (${formatTime(audio.duration)})`;
    };
  
    let timer;
    fakeBtn.onclick = () => {
      if (!audio.paused) {
        audio.pause();
        fakeBtn.classList.remove("playing");
        clearInterval(timer);
        fakeBtn.textContent = `â–¶ï¸ Putar Audio (${formatTime(audio.duration - audio.currentTime)})`;
      } else {
        audio.play();
        fakeBtn.classList.add("playing");
    
        clearInterval(timer);
        timer = setInterval(() => {
          fakeBtn.textContent =
            `â¸ï¸ Memutar... (${formatTime(audio.duration - audio.currentTime)})`;
        }, 300);
      }
    };
  
    audio.onended = () => {
      clearInterval(timer);
      fakeBtn.classList.remove("playing");
      fakeBtn.textContent = `â–¶ï¸ Putar Audio (${formatTime(audio.duration)})`;
    };
  }
  // tampilkan hint di div khusus
  const hintDiv = document.getElementById("questionHint");
  if (q.hint) {
    hintDiv.innerHTML = q.hint;
    hintDiv.style.display = "block";
  } else {
    hintDiv.style.display = "none";
  }
// tampilkan text utama
 if (q.text) {
   const mainText = document.createElement("div");
   mainText.className = "double-question-text"; // pakai class CSS
   mainText.innerHTML = q.text;
   answersDiv.appendChild(mainText);
 }
  // sembunyikan questionText karena double tidak punya text utama
  questionText.style.display = "none";
    if (q.image) {
  image.src = q.image;
  image.style.display = "block";
  image.style.maxWidth = "none";
  image.style.width = q.imageWidth
    ? q.imageWidth + "px"
    : "470px";
  image.style.height = "auto";
} else {
  image.style.display = "none";
  image.src = "";
}

  q.questions.forEach((subQ, subIndex) => {
    const box = document.createElement("div");
    box.style.marginBottom = "30px";

    box.innerHTML = `
      <div class="double-label"> Pertanyaan (${subQ.label})
        </div>
    
      <div class="double-question-text">${subQ.text}
        </div>
    `;

    subQ.choices.forEach((choice, i) => {
      const label = document.createElement("label");

      const userAnswer =
        answers[current] ? answers[current][subIndex] : null;
      
      label.innerHTML = `
        <input type="radio" 
          name="q_${current}_${subIndex}">${choice}
        
        ${
          examFinished && i === subQ.correct
            ? " âœ… (jawaban benar)"
            : ""
        }
        ${
          examFinished &&
          i === userAnswer &&
          i !== subQ.correct
            ? " âŒ (jawaban kamu)"
            : ""
        }
      `;

      const input = label.querySelector("input");
      // â¬…ï¸ FIX: balikin tanda biru kalau sudah pernah dijawab
      if (
        answers[current] &&
        answers[current][subIndex] === i
      ) {
        input.checked = true;
      }
      if (examFinished) {
        input.disabled = true;
      
        if (i === subQ.correct) label.classList.add("correct");
        if (
          answers[current] &&
          answers[current][subIndex] === i &&
          i !== subQ.correct
        ) {
          label.classList.add("wrong");
        }
      } else {
        input.onclick = () => {
          if (!answers[current]) answers[current] = [];
          answers[current][subIndex] = i;
         
          updateSidebar();
          checkFinish();
        };
      }

      box.appendChild(label);
    });

    answersDiv.appendChild(box);
  });
}

/* UPDATE SIDEBAR */
function updateSidebar() {
  [...sidebar.children].forEach((btn, i) => {
    btn.classList.remove("active", "answered", "wrong");

    // soal aktif
    if (i === current) {
      btn.classList.add("active");
    }

    // ===== MODE REVIEW (SETELAH SELESAI) =====
    if (examFinished) {
      if (questions[i].type === "double") {
        const userAns = answers[i];
        const total = questions[i].questions.length;

        if (
          !Array.isArray(userAns) ||
          userAns.length < total ||
          userAns.some(
            (a, idx) => a !== questions[i].questions[idx].correct
          )
        ) {
          btn.classList.add("wrong");
        } else {
          btn.classList.add("answered");
        }
      } else {
        if (answers[i] === questions[i].correct) {
          btn.classList.add("answered");
        } else {
          btn.classList.add("wrong");
        }
      }

      return; // â›” STOP di sini, jangan lanjut ke mode ujian
    }

// ===== MODE UJIAN =====
    if (questions[i].type === "double") {
      if (
        Array.isArray(answers[i]) &&
        answers[i].some(a => a !== undefined)
      ) {
        btn.classList.add("answered");
      }
    } else {
      if (answers[i] !== null) {
        btn.classList.add("answered");
      }
    }
  });
}/* CEK SELESAI */
function checkFinish() {
  const selesai = questions.every((q, i) => {
    if (q.type === "double") {
      return (
        Array.isArray(answers[i]) &&
        answers[i].length === q.questions.length &&
        answers[i].every(a => a !== undefined)
      );
    } else {
      return answers[i] !== null;
    }
  });

  if (selesai) {
    finishBtn.style.display = "inline-block";
  }
}
function resetExam() {
  examFinished = false;
  current = 0;
  answers = Array(questions.length).fill(null);

  document.getElementById("result").style.display = "none";

  finishBtn.style.display = "none";
  finishBtn.disabled = false;

  prevBtn.style.display = "none";
  nextBtn.style.display = "none";

  sidebar.innerHTML = "";
  answersDiv.innerHTML = ""; // ğŸ”¥ INI YANG KURANG

  questions.forEach((q, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.onclick = () => loadQuestion(i);
    sidebar.appendChild(btn);
  });

  updateTitle();
  loadQuestion(0);
}
function toggle(btn){
  const box = btn.nextElementSibling;
  box.style.display =
    box.style.display === "block" ? "none" : "block";
}

function showJP(id){
  document.getElementById(id).style.display = "block";
}

/* SELESAI */
function finishExam() {
  let score = 0;

  questions.forEach((q, i) => {
    if (q.type === "double") {
      q.questions.forEach((sq, j) => {
        if (answers[i] && answers[i][j] === sq.correct) {
          score++;
        }
      });
    } else {
      if (answers[i] === q.correct) score++;
    }
  });

  examFinished = true; // ğŸ”¥ MASUK MODE REVIEW
  updateSidebar();
  loadQuestion(current); // refresh tampilan soal

  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = `
    UJIAN SELESAI<br><br>
    NILAI ANDA: <span style="color:red">${score}</span> / 
  ${questions.length}`;

  finishBtn.disabled = true;
  /* ğŸ”¥ tampilkan tombol navigasi */
    prevBtn.style.display = "inline-block";
    nextBtn.style.display = "inline-block";
  
}
function formatTime(sec) {
  sec = Math.ceil(sec);
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${m}:${s.toString().padStart(2,"0")}`;
}
/* INIT */
startSession();
