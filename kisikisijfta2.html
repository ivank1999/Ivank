<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pilih Kata</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #6d5dfc, #8b7bff);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 380px;
    background: #fff;
    border-radius: 20px;
    padding: 28px 20px 24px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  }

  h2 {
    text-align: center;
    margin: 0 0 24px;
    font-size: 22px;
    color: #333;
  }

  .btn-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .btn {
    height: 64px;
    border: none;
    border-radius: 16px;
    background: #5b4ef3;
    color: white;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.15s ease;
  }

  .btn:active {
    transform: scale(0.97);
    background: #4a3fe0;
  }

  .result {
    margin-top: 22px;
    padding: 16px;
    border-radius: 14px;
    background: #f1f5f9;
    text-align: center;
    min-height: 72px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .kanji {
    font-size: 26px;
    font-weight: bold;
  }

  .romaji {
    font-size: 15px;
    color: #555;
  }

  .arti {
    margin-top: 4px;
    font-size: 15px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>PILIH PAKET</h2>

<div class="btn-grid">

  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/Jimushitsu.html')">
      Jimushitsu
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/SAIFU.html')">
      Saifu
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/Kuroi.html')">
      Kuroi
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/jitensha.html')">
      Jitensha
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/kutsu.html')">
      Kutsu
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/basu.html')">
      Basu
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/soba.html')">
      Soba
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/ichigo.html')">
      Ichigo
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/kouen.html')">
      Kouen
    </button>
  
    <button class="btn" onclick="goTo('https://ivank1999.github.io/Ivank/okimasu.html')">
      Okimasu
    </button>
  
  </div>

  
</div>

<script>
function goTo(url) {
  document.body.style.opacity = "0.7";
  setTimeout(() => {
    window.location.href = url;
  }, 200);
}
function goTo(url) {
  window.location.href = url;
}

</script>

</body>
</html>
