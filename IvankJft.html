              0% { background-position: 50% 0%; }

            }
      
            h1 {
              color: #FFFF00;
              font-size: 50px;
              font-weight: bold;
              text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }
      
            #question-container {

               justify-content: center;      /* center vertikal */

               text-align: center;           /* pastikan semua teks center */
             }
             
             .kanji {
                  font-size: 15vw;   /* 15% dari lebar layar */

               font-family: "Yu Gothic UI", "Meiryo", "MS PGothic", "MS Gothic", sans-serif;
               margin-bottom: 80px;
               color: black;

               text-align: center;          /* pastikan center horizontal */
             }
             
             .question {

               margin-bottom: 20px;
               color: yellow;
               font-weight: bold;
               text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);

             }
      
            .choices {

              align-items: center;
            }
      
            .choice {

              color: black;                  /* Huruf kana hitam */
              font-weight: bold;             /* Huruf tebal */
              padding: 10px;
              margin: 10px;
              width: 90%;
              max-width: 350px;
              border: none;
              border-radius: 25px;
              cursor: pointer;
              font-size: 26px;
              transition: transform 0.2s ease, background-color 0.2s ease;
            }
            
            .choice:hover {
              transform: scale(1.05);
            }
      
            .choice:active {
              transform: scale(0.95);
            }
      
            .result {
              font-size: 25px;
              margin-top: 20px;
            }
      
            .next-btn {
              margin-top: 10px;
              background-color: #008CBA;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 20px;
              cursor: pointer;
            }

        text-align: center;       /* teks ke tengah */

        font-size: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }

        font-size: 18px;
        border-radius: 8px;
        border: none;
        background: #ff69b4; /* pink terang */

      }
#author {

            .back-btn {

              right: 20px;
              background-color: #008CBA;
              color: white;
              padding: 15px 20px;
              border: none;
              border-radius: 20px;
              cursor: pointer;

            .back-btn:hover {
              background-color: #d32f2f;

            @media (max-width: 600px) {
              h1 { font-size: 36px; }
              .question { font-size: 30px; }

              .result { font-size: 25px; }
              .next-btn { font-size: 18px; padding: 8px 12px; }

        // ==================== Kode kuis ====================
        function generateChoices(question) {
            const correct = question.romaji;
            let wrongs = [];
            const maxAttempts = 20; // batasi percobaan
            let attempts = 0;
        
            while (wrongs.length < 3 && attempts < maxAttempts) {
                attempts++;
                let wrong = correct.split('');
                const idx = Math.floor(Math.random() * wrong.length);
                const vowels = ['ã‚','ã„','ã†','ãˆ','ãŠ'];
        
                if (vowels.includes(wrong[idx])) {
                    let newV = vowels[Math.floor(Math.random() * vowels.length)];
                    if (newV === wrong[idx]) newV = vowels[(vowels.indexOf(wrong[idx])+1)%vowels.length];
                    wrong[idx] = newV;
                } else {
                    const shift = Math.random() < 0.5 ? -1 : 1;
                    const newIdx = idx + shift;
                    if (newIdx >= 0 && newIdx < wrong.length) {
                        [wrong[idx], wrong[newIdx]] = [wrong[newIdx], wrong[idx]];
                    }
                }
        
                wrong = wrong.join('');
                if (wrong !== correct && !wrongs.includes(wrong)) {
                    wrongs.push(wrong);
                }
            }
        
            // Jika masih kurang, ambil jawaban random dari pool
            while (wrongs.length < 3) {
                const randomWrong = wrongAnswers[Math.floor(Math.random() * wrongAnswers.length)];
                if (randomWrong !== correct && !wrongs.includes(randomWrong)) wrongs.push(randomWrong);
            }
        
            const choices = shuffle([...wrongs, correct]);
        
            // â• Tambahin tombol kembali di akhir
            const choicesContainer = document.getElementById("choices");
            const backBtn = document.createElement("button");
            backBtn.textContent = "â¬…ï¸ Kembali";
            backBtn.style.padding = "8px 15px";
            backBtn.style.marginTop = "15px";
            backBtn.style.borderRadius = "8px";

            backBtn.style.backgroundColor = "#444";
            backBtn.style.color = "white";

                document.getElementById('question-container').style.display = 'none';
                document.getElementById('final-sessions-container').style.display = 'block';
            };
        
            // biar tidak dobel tombol kalau dipanggil ulang
            if (!choicesContainer.querySelector(".back-btn")) {
                backBtn.classList.add("back-btn");
                choicesContainer.appendChild(backBtn);
            }
        
            return choices;
        }
// ğŸ”¹ Fungsi ambil bacaan kun/on
        function getKanjiInfo(word) {
          let details = "";
          for (const char of word) {
            if (/[\u4E00-\u9FAF]/.test(char)) {
              const found = kanjiReadings.find(k => k.kanji === char);
              if (found) {
                details += `${char}: 
                  <span style="color:red;">Kun</span> = ${found.kun || "-"}, 
                  <span style="color:red;">On</span> = ${found.on || "-"}<br>`;
              } else {
                details += `${char}: â“ Data belum tersedia<br>`;
              }
            }
          }
          return details;
        }
                
        
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

                }
        
            function nextQuestion() {
            document.getElementById('result').textContent = '';
            document.getElementById('next-btn').style.display = 'none';
            if(currentSession === 'final'){
                displayFinalQuestion();
            } else {
                displayQuestion();
            }
        }

        function createFinalSessionButtons() {
            const finalContainer = document.getElementById('final-sessions-container');
            finalContainer.innerHTML = ''; // hapus tombol sesi lama
            finalSessionButtons = []; // reset tombol final
        
            // tombol sesi final
            for (let i = 1; i <= totalSessions; i++) {
                const btn = document.createElement('button');
                btn.textContent = `Sesi Final ${i}`;
                btn.style.padding = "20px 20px";
                btn.style.margin = "5px";
                btn.style.borderRadius = "15px";
                btn.style.cursor = "pointer";
                btn.style.backgroundColor = "#FF69B4"; // pink
                btn.style.color = "white";
        
                btn.onclick = () => {
                    isFinalMode = true;
                    currentSession = i;
                    sessionKanji = shuffle(getSessionSlice(i));
                    currentQuestionCount = 0;
                    correctAnswersCount = 0;
        
                    finalContainer.style.display = 'none';
                    document.getElementById('question-container').style.display = 'block';
                    displayFinalQuestion();
                };
        
                finalContainer.appendChild(btn);
                finalSessionButtons.push(btn);
            }
        
            // ğŸ”¹ tombol kembali tetap di sini, tidak akan hilang
            const backBtn = document.createElement('button');
            backBtn.textContent = 'Kembali';
            backBtn.style.padding = "10px 20px";
            backBtn.style.margin = "10px";
            backBtn.style.borderRadius = "10px";
            backBtn.style.cursor = "pointer";
            backBtn.style.backgroundColor = "#008CBA"; // biru
            backBtn.style.color = "white";
        
            backBtn.onclick = () => {
                finalContainer.style.display = 'none';        
                document.getElementById('session-container').style.display = 'block';
            };
        
            finalContainer.appendChild(backBtn);
        
            // ğŸ”¹ restore tombol perfect sesi final
            restorePerfectButtons();
        }
        function displayFinalQuestion() {
                if (currentQuestionCount >= sessionKanji.length) {
                    showFinalResult();
                    return;
                }
            
                const question = sessionKanji[currentQuestionCount];
                document.getElementById('kanji').textContent = question.kanji;
            
                const choicesContainer = document.getElementById('choices');
                choicesContainer.innerHTML = '';
            
                const answer = question.romaji.split('');
            
                // ğŸ”¹ tambah 1 huruf kana random sebagai jawaban salah (pastikan beda dengan jawaban)
                const kanaChars = ["ã‚","ã„","ã†","ãˆ","ãŠ","ã‹","ã","ã","ã‘","ã“","ã•","ã—","ã™","ã›","ã",
                                   "ãŸ","ã¡","ã¤","ã¦","ã¨","ãª","ã«","ã¬","ã­","ã®","ã¯","ã²","ãµ","ã¸","ã»",
                                   "ã¾","ã¿","ã‚€","ã‚","ã‚‚","ã‚„","ã‚†","ã‚ˆ","ã‚‰","ã‚Š","ã‚‹","ã‚Œ","ã‚","ã‚","ã‚’","ã‚“"];
                let randomKana;
                do {
                    randomKana = kanaChars[Math.floor(Math.random() * kanaChars.length)];
                } while (answer.includes(randomKana)); // ğŸ”¹ pastikan bukan huruf jawaban
            
                const shuffledChoices = shuffle([...answer, randomKana]); 
            
                clickedLetters = [];
                userAnswer = '';
                document.getElementById('result').textContent = '';
            
                // ğŸ”¹ generate tombol pilihan
                shuffledChoices.forEach(char => {
                    const btn = document.createElement('button');
                    btn.classList.add('choice');
                    btn.textContent = char;
            
                    // tandai tombol dummy (yang random)
                    if (char === randomKana) btn.dataset.dummy = "true";
            
                    btn.onclick = () => {
                        if (btn.disabled) return; 
                        typeFinalAnswer(char, question, btn); 
                    };
            
                    choicesContainer.appendChild(btn);
                });
            
                // ğŸ”¹ tombol hapu
            // ğŸ”¹ tombol hapus (hapus semua, bukan cuma terakhir)
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "âŒ« Hapus Semua";
            deleteBtn.style.marginLeft = "10px";
            deleteBtn.style.padding = "10px 18px";
            deleteBtn.style.borderRadius = "8px";
            deleteBtn.onclick = () => {
                if (userAnswer.length > 0) {
                    userAnswer = '';
                    document.getElementById('result').textContent = '';
                    
                    // aktifkan kembali semua tombol yang dipilih
                    clickedLetters.forEach(btn => {
                        btn.style.backgroundColor = "";
                        btn.disabled = false;
                    });
                    
                    clickedLetters = []; // kosongkan daftar tombol yang sudah dipilih
                }
            };
            choicesContainer.appendChild(deleteBtn);
        }
        
        function typeFinalAnswer(char, question, btn) {
            userAnswer += char;
            document.getElementById('result').textContent = userAnswer;
        
            clickedLetters.push(btn);
            btn.style.backgroundColor = "#FFFF00"; // kuning
            if (userAnswer.length === question.romaji.length) {
                const resultDiv = document.getElementById('result');
                const isCorrect = userAnswer === question.romaji;
        
                if (isCorrect) {
                    correctAudio.play();
                    resultDiv.innerHTML = `âœ… Benar! Jawaban: ${question.romaji} (${question.answer})`;
                    // semua tombol jadi hijau
                                document.querySelectorAll("#choices button.choice").forEach(b => {
                                        if (b.dataset.dummy === "true") {
                                            b.style.backgroundColor = "red"; // huruf acak salah
                                        } else {
                                            b.style.backgroundColor = "limegreen"; // semua huruf jawaban â†’ hijau
                                        }
                                    });
                    correctAnswersCount++;
                } else {
                    wrongAudio.play();
                    resultDiv.innerHTML = `âŒ Salah! Jawaban: ${question.romaji} (${question.answer})`;
                   // semua tombol jadi merah
                                document.querySelectorAll("#choices button.choice").forEach(b => {
                                    b.style.backgroundColor = "red";
                                });
                }
        
                // ğŸ”’ Disable semua tombol pilihan
                const allBtns = document.querySelectorAll("#choices button");
                allBtns.forEach(b => b.disabled = true);
        
                // â¬…ï¸ Tombol lanjut aja
                const nextBtn = document.createElement("button");
                nextBtn.textContent = "â¡ï¸ Lanjut";
                nextBtn.style.marginTop = "10px";
                nextBtn.style.padding = "8px 15px";
                nextBtn.style.borderRadius = "8px";
                nextBtn.style.cursor = "pointer";
        
                nextBtn.onclick = () => {
                    currentQuestionCount++; // âœ… increment pindah ke sini saja!
                    if (currentQuestionCount >= sessionKanji.length) {
                        showSesiFinalResult(); 
                    } else {
                        userAnswer = '';
                        displayFinalQuestion();
                    }
                };
        
                resultDiv.appendChild(document.createElement("br"));
                resultDiv.appendChild(nextBtn);
            }
        }
        function nextQuestion() {
            document.getElementById('result').textContent = '';
            document.getElementById('next-btn').style.display = 'none';
            if (isFinalMode) {
                displayFinalQuestion();
            } else {
                displayQuestion();
            }
        }
        function showFinalResult() {
            const score = Math.floor((correctAnswersCount / currentQuestionCount) * 100);
        
            let resultText = "";
            if (score === 100) {
                resultText = `
                ğŸ’–Woooow <span style="color:#ff1493; font-weight:bold;">${username}</span> !!! ğŸ’–<br>
                                                Kamu PERFECT banget!! ğŸ‰<br>
                                                Semua soal benar 100%! ğŸ†<br><br>
                                                Aku bangga banget sama kamu ğŸ˜˜<br>
                                                Terus semangat ya sayangku, <span style="color:#ff1493; font-weight:bold;">${username}</span> ğŸ’•                                            `;
                const sessionButton = sessionsContainer.children[currentSession - 1];
                sessionButton.style.backgroundColor = "#FFFF00";
                sessionButton.style.color = "black";
                sessionButton.disabled = false;
                sessionButton.style.cursor = "pointer";

                // â¤ Tambahkan kode ini
                
                let perfectNormal = JSON.parse(localStorage.getItem('perfectNormal')) || [];
                if (!perfectNormal.includes(currentSession)) {
                    perfectNormal.push(currentSession);
                    localStorage.setItem('perfectNormal', JSON.stringify(perfectNormal));
                }
            }else if (score >= 70) {
                resultText = `ğŸ‰ Selamat <span style="color:#ff1493; font-weight:bold;">${username}</span>, Kamu lulus sesi ! ğŸ†<br>
                Benar: ${correctAnswersCount} dari ${currentQuestionCount} soal.<br>
                Skor: <span style="color:lime; font-size:24px; font-weight:bold;">%</span>`;
            } else {
                resultText = `ğŸ˜¢ Sayang sekali <span style="color:#ff1493; font-weight:bold;">${username}</span>, sesi  belum lulus.<br>
                Benar: ${correctAnswersCount} dari ${currentQuestionCount} soal.<br>
                Skor: <span style="color:red; font-size:24px; font-weight:bold;">%</span><br>
                Coba lagi ya! ğŸ’ª`;
            }
        
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('final-result-container').style.display = 'block';
            document.getElementById('final-result-text').innerHTML = resultText;
        
            const retryBtn = document.getElementById('retry-btn');
            retryBtn.textContent = score >= 70 ? "Lanjut Sesi Berikutnya" : "Belajar Ulang";
            retryBtn.onclick = () => {
                document.getElementById('final-result-container').style.display = 'none';
                restartQuiz();
            };
        
            if (score >= 70 && currentSession < totalSessions) {
                const nextButton = sessionsContainer.children[currentSession];
                nextButton.disabled = false; // cukup aktifkan tombol, jangan ubah warnanya
            }
        }

       function showSesiFinalResult() {
            // pakai answered untuk aman kalau sempat double-click
            const answered = Math.min(currentQuestionCount, sessionKanji.length);
            const score = Math.floor((correctAnswersCount / (answered || 1)) * 100);
        
            let resultText = "";
            if (score === 100) {
                resultText = `
                ğŸ’–  Woooow <span style="color:ff1493; font-weight:bold;">${username}</span> !!! ğŸ’–<br>
                        Kamu PERFECT banget!! ğŸ‰<br>
                        Semua soal benar 100%! ğŸ†<br><br>
                        Aku bangga banget sama kamu ğŸ˜˜<br>
                        Terus semangat ya sayangku, <span style="color:ff1493; font-weight:bold;">${username}</span> ğŸ’•
                        `;
        
                // ğŸ‘‰ Jangan warnai tombol sesi saat FINAL
                if (isFinalMode && finalSessionButtons[currentSession - 1]) {
            const btn = finalSessionButtons[currentSession - 1];
            btn.style.backgroundColor = "#FFFF00";
            btn.style.color = "black";
            btn.disabled = false;
        }

        // simpan ke localStorage
        
        let perfectFinal = JSON.parse(localStorage.getItem('perfectFinal')) || [];
        if (!perfectFinal.includes(currentSession)) {
            perfectFinal.push(currentSession);
            localStorage.setItem('perfectFinal', JSON.stringify(perfectFinal));
        }
    } else if (score >= 70) {
                        resultText = `ğŸ‰ Selamat <span style="color:#ff1493; font-weight:bold;">${username}</span>, Kamu lulus sesi ! ğŸ†<br>
                        Benar: ${correctAnswersCount} dari ${currentQuestionCount} soal.<br>
        Skor: <span style="color:lime; font-size:24px; font-weight:bold;">${score}%</span>`;
    } else {
                        resultText = `ğŸ˜¢ Sayang sekali <span style="color:#ff1493; font-weight:bold;">${username}</span>, sesi  belum lulus.<br>
                        Benar: ${correctAnswersCount} dari ${currentQuestionCount} soal.<br>
        Skor: <span style="color:red; font-size:24px; font-weight:bold;">${score}%</span><br>
        Coba lagi ya! ğŸ’ª`;
    }

    document.getElementById('question-container').style.display = 'none';
    document.getElementById('final-result-container').style.display = 'block';
    document.getElementById('final-result-text').innerHTML = resultText;

    const retryBtn = document.getElementById('retry-btn');
    retryBtn.textContent = score >= 70 ? "Kembali ke Sesi Final" : "Coba Lagi";
    retryBtn.onclick = () => {
        // reset supaya soal tidak nambah
        currentQuestionCount = 0;
        correctAnswersCount = 0;
        userAnswer = '';
    
        document.getElementById('final-result-container').style.display = 'none';
        document.getElementById('final-sessions-container').style.display = 'block';
    
        // restore warna tombol sesi final yang perfect
        restorePerfectButtons();
    };

            if (!isFinalMode && score >= 70 && currentSession < totalSessions) {
                const nextButton = sessionsContainer.children[currentSession];
                if (nextButton) nextButton.disabled = false;
            }
        }


        function restartQuiz() {
        isFinalMode = false;  // <â€” tambahkan
        sessionKanji = shuffle(getSessionSlice(currentSession));
        currentQuestionCount = 0;
        correctAnswersCount = 0;
    
        document.getElementById('next-btn').textContent = 'Lanjut';
        document.getElementById('next-btn').onclick = nextQuestion;
        document.getElementById('result').textContent = '';
        document.getElementById('next-btn').style.display = 'none';
    
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('session-container').style.display = 'block';
    
        restorePerfectButtons();
    }

    function restorePerfectButtons() {
        // sesi biasa
        let perfectNormal = JSON.parse(localStorage.getItem('perfectNormal')) || [];
        perfectNormal.forEach(sessionNum => {
            const btn = sessionsContainer.children[sessionNum - 1];
            if(btn){
                btn.style.backgroundColor = "#FFFF00"; // kuning
                btn.style.color = "black";
                btn.disabled = false;
                btn.style.cursor = "pointer";
            }
        });
    
        // sesi final
        let perfectFinal = JSON.parse(localStorage.getItem('perfectFinal')) || [];
        perfectFinal.forEach(sessionNum => {
            const btn = finalSessionButtons[sessionNum - 1];
            if(btn){
                btn.style.backgroundColor = "#FFFF00"; // kuning
                btn.style.color = "black";
                btn.disabled = false;
                btn.style.cursor = "pointer";
            }
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
          document.getElementById('next-btn').onclick = nextQuestion;
          restorePerfectButtons(); // restore tombol perfect saat pertama load
      });
        </script>
      </body>
      </html>
