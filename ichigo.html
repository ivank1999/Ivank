}

  text-align: center;

}

.session-bar button {

  font-size: 16px;
  font-weight: bold;

  background: #ff9800;

  border-radius: 6px;

}
/* SIDEBAR */
.sidebar {

  border-right: 2px solid #000;
  padding: 10px;
}
.kanji {

  font-weight: 700;
text-decoration: underline; 
}
.sidebar button {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  border: 3px solid #000;
  background: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

.sidebar button.active {
  background: #4caf50;
  color: #fff;
}

.sidebar button.answered {
  background: #2196f3;
  color: #fff;
}

  flex: 1;
  padding: 20px;
}
.title {
  position: absolute;
  top: 10px;

  width: 100%;
  text-align: center;

  font-size: 36px;
  font-weight: 800;
  color: #fff;

  text-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
  letter-spacing: 2px;
}
.answers label {
  display: block;

  font-size: 25px;
  font-weight: 600;
}
.question-text {

  font-weight: 550;
  text-align: center;

  border: 2px solid #ff9800;
  padding: 14px 23px;
  margin-bottom: 30px;
}
/* FOOTER */
.footer {

  text-align: right;
}

.footer button {

let current = 0;
let answers = Array(questions.length).fill(null);
let examFinished = false;
const questionsSession1 = questions;

const sessions = [
  questionsSession1,
  questionsSession2,
  questionsSession3,
  questionsSession4
];

let sessionIndex = 0; // mulai dari sesi 1
const sidebar = document.getElementById("sidebar");
const image = document.getElementById("questionImage");
const answersDiv = document.getElementById("answers");
const finishBtn = document.getElementById("finishBtn");
finishBtn.addEventListener("click", finishExam);
const questionText = document.getElementById("questionText");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

prevBtn.onclick = () => {
  if (sessionIndex > 0) {
    sessionIndex--;   // ğŸ”¥ balik ke sesi sebelumnya
  }
  startSession();     // reset sesi itu
};
nextBtn.onclick = () => {
  if (sessionIndex < sessions.length - 1) {
    sessionIndex++;
    startSession();
  } else {
    alert("Semua sesi sudah selesai ğŸ‰");
  }
};

function updateTitle() {
  document.getElementById("title").textContent =
    `KOUEN SESI ${sessionIndex + 1}`;
}
function startSession() {
  questions = sessions[sessionIndex];

  if (!questions || questions.length === 0) {
    alert(`Sesi  belum tersedia`);
    return;
  }
  current = 0;
  answers = Array(questions.length).fill(null);
  examFinished = false;

  document.getElementById("result").style.display = "none";

  finishBtn.style.display = "none";
  finishBtn.disabled = false;
  prevBtn.style.display = "none";
  nextBtn.style.display = "none";

  sidebar.innerHTML = "";
  questions.forEach((q, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.onclick = () => loadQuestion(i);
    sidebar.appendChild(btn);
  });

  updateTitle();
  loadQuestion(0);
}
function toggleSessionMenu() {
  const menu = document.getElementById("sessionMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function goSession(index) {
  if (!sessions[index] || sessions[index].length === 0) {
    alert("Sesi ini belum tersedia");
    return;
  }

  sessionIndex = index;
  document.getElementById("sessionMenu").style.display = "none";
  startSession();
}
/* LOAD SOAL */
function loadQuestion(index) {
  current = index;
  const q = questions[index];
const hintDiv = document.getElementById("questionHint");

if (q.hint) {
  hintDiv.innerHTML = q.hint;
  hintDiv.style.display = "block";
} else {
  hintDiv.style.display = "none";
}
  if (q.text) {
    questionText.innerHTML = q.text;
    questionText.style.display = "block";
  } else {
    questionText.style.display = "none";
  }

  if (q.image) {
    image.src = q.image;
    image.style.display = "block";
  
    // ğŸ”¥ ATUR UKURAN PER SOAL
    image.style.width = q.imageWidth
      ? q.imageWidth + "px"
      : "600px"; // default kalau tidak diset
  } else {
    image.style.display = "none";
  } 
  answersDiv.innerHTML = "";

  q.choices.forEach((choice, i) => {
    const label = document.createElement("label");
  
    const userAnswer = answers[current];
    const correctAnswer = q.correct;
  
    label.innerHTML = `
      <input type="radio" name="jawaban_${current}">${choice} ${examFinished && i === correctAnswer ? " âœ…  (jawaban benar) " : ""} ${examFinished && i === userAnswer && i !== correctAnswer ? "âŒ (jawaban kamu)" : ""}
    `;
  
    const input = label.querySelector("input");
  
    if (userAnswer === i) input.checked = true;
  
    if (examFinished) {
      input.disabled = true;
  
      if (i === correctAnswer) label.classList.add("correct");
      if (i === userAnswer && i !== correctAnswer) label.classList.add("wrong");
    } else {
      input.onclick = () => {
        answers[current] = i;
        updateSidebar();
        checkFinish();
      };
    }
  
    answersDiv.appendChild(label);
  });
  updateSidebar();
}
/* UPDATE SIDEBAR */
function updateSidebar() {
  [...sidebar.children].forEach((btn, i) => {
    btn.classList.remove("active", "answered", "wrong");

    // MODE REVIEW (setelah selesai)
    if (examFinished) {
      if (i === current) btn.classList.add("active");

      if (answers[i] !== questions[i].correct) {
        btn.classList.add("wrong"); // ğŸ”´ salah
      } else {
        btn.classList.add("answered"); // ğŸ”µ benar
      }
      return;
    }

    // MODE UJIAN
    if (answers[i] !== null) {
      btn.classList.add("answered"); // ğŸ”µ sudah dijawab
    }

    if (i === current) {
      btn.classList.add("active"); // ğŸŸ¢ soal aktif
    }
  });
}
/* CEK SELESAI */
function checkFinish() {
  if (answers.every(a => a !== null)) {
    finishBtn.style.display = "inline-block";
  }
}
function resetExam() {
  examFinished = false;
  current = 0;
  answers = Array(questions.length).fill(null);

  document.getElementById("result").style.display = "none";

  finishBtn.style.display = "none";
  finishBtn.disabled = false;

  prevBtn.style.display = "none";
  nextBtn.style.display = "none";

  sidebar.innerHTML = "";
  answersDiv.innerHTML = ""; // ğŸ”¥ INI YANG KURANG

  questions.forEach((q, i) => {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    btn.onclick = () => loadQuestion(i);
    sidebar.appendChild(btn);
  });

  updateTitle();
  loadQuestion(0);
}
/* SELESAI */
function finishExam() {
  let score = 0;

  questions.forEach((q, i) => {
    if (answers[i] === q.correct) score++;
  });

  examFinished = true; // ğŸ”¥ MASUK MODE REVIEW
  updateSidebar();
  loadQuestion(current); // refresh tampilan soal

  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = `
    UJIAN SELESAI<br><br>
    NILAI ANDA: <span style="color:red">${score}</span> / 
  ${questions.length}`;

  finishBtn.disabled = true;
  /* ğŸ”¥ tampilkan tombol navigasi */
    prevBtn.style.display = "inline-block";
    nextBtn.style.display = "inline-block";
  
}

/* INIT */
startSession();
